<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyamuh's website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #0e0e0e;
            color: #f3f3f3;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            pointer-events: none;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            z-index: 10;
            padding: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            width: 360px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInUp 0.8s ease forwards;
        }
        .box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        .profile-pic {
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        h1 {
            font-size: 2em;
            margin: 10px 0 5px 0;
            color: #f7f7f7;
            letter-spacing: 0.5px;
        }
        p {
            font-size: 1em;
            opacity: 0.7;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .discord-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 90%);
            width: 360px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInUp 0.8s ease forwards;
            animation-delay: 0.5s;
        }
        .discord-status:hover {
            transform: translate(-50%, 90%) scale(1.02);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }
        .discord-status a {
            display: block;
            transition: transform 0.2s ease;
        }
        .discord-status a:hover {
            transform: scale(1.02);
        }
        .discord-status img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 15px;
        }
        .social-link {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
        }
        .social-link img {
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }
        .social-link:hover {
            transform: scale(1.15);
        }
        .music-player {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 28px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 340px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.04);
            z-index: 10;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .control-button {
            background: transparent;
            border: none;
            color: #eee;
            font-size: 1.4em;
            cursor: pointer;
            transition: color 0.2s;
        }
        .control-button:hover {
            color: #ffffff;
        }
        .song-info {
            font-size: 0.85em;
            text-align: center;
            color: #f0f0f0;
            opacity: 0.7;
            letter-spacing: 0.5px;
        }
        #volumeSlider {
            margin-top: 10px;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            transition: opacity 0.2s;
        }
        #volumeSlider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
        }
        #customCursor {
            position: fixed;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.08s ease-out;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
            font-size: 0.75em;
            padding: 8px 0;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 5;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 15, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            z-index: 100;
            text-align: center;
            color: #f2f2f2;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-links {
            opacity: 0;
            animation: slideInUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="content">
        <div class="box">
            <div class="profile-pic">
                <a href="https://genshin-impact.fandom.com/wiki/Alhaitham" target="_blank" rel="noopener noreferrer">
                    <img src="pfp.jpg" alt="Profile Picture" />
                </a>
            </div>
            <h1>NotDyamuh</h1>
            <p>Full stack web developer + Owner @ Phantom Network</p>
        <div class="social-links">
            <a href="https://github.com/NotDyamuh" class="social-link">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="GitHub" />
            </a>
            <a href="https://github.com/Phantom-Proxies" class="social-link">
                <img src="https://avatars.githubusercontent.com/u/200521621?s=400&u=3f72bfc47cde625c2b6360e5cc180d25992d19a7&v=4" alt="GithubOrg" />
            </a>
            <a href="https://instagram.com/humaydkhann/" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" />
            </a>
            <a href="https://discord.com/invite/Hf2ngYWM4Z" class="social-link">
                <img src="https://static.vecteezy.com/system/resources/previews/023/986/880/non_2x/discord-logo-discord-logo-transparent-discord-icon-transparent-free-free-png.png" alt="Discord" />
            </a>
        </div>
    </div>
    
    <div class="discord-status">
        <a href="https://discord.com/users/785207024388407347">
            <img src="https://lanyard.cnrad.dev/api/785207024388407347?theme=dark" alt="Discord Status" />
        </a>
    </div>
    <div id="customCursor"></div>

    <audio id="backgroundAudio" src="aws.mp3" preload="auto" loop></audio>

    <div class="modal" id="audioModal">
        <p>Click Anywhere</p>
    </div>

    <div class="music-player">
        <div class="song-info">
            <span id="songTitle">As We Speak</span> <span id="artist">by Yeat ft. Drake</span>
        </div>
        <br>
        <div class="controls">
            <button id="prevButton" class="control-button"><i class="fas fa-backward"></i></button>
            <button id="playButton" class="control-button"><i class="fas fa-play"></i></button>
            <button id="nextButton" class="control-button"><i class="fas fa-forward"></i></button>
        </div>
    </div>
<br>

    <footer class="footer">
        <p>Made with love and lots of pain by dyamuh ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
