<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyamuh's website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="content">
        <div class="box">
            <div class="profile-pic">
                <img src="https://avatars.githubusercontent.com/u/81250612?v=4" alt="Profile Picture" />
            </div>
            <h1>NotDyamuh</h1>
            <p>Lazy web developer interested in Chromebook jailbreaks and networking.</p>
            <div class="links">
                <a href="https://blog.dyamuh.com/" class="link">
                    <img src="https://darkn.bio/img/blog_icon.webp"/>
                </a>
                <a href="https://sh1mmer.dyamuh.com/" class="link">
                    <img src="https://darkn.bio/img/sh1mmer-alt.webp"/>
                </a>
                <a href="https://website.dyamuh.com" class="link" id="middleButton">
                    <img src="https://media.istockphoto.com/id/1028603300/vector/internet-world-vector.jpg?s=612x612&w=0&k=20&c=Jn-fR7mO1vtwyKEwapt0znvlMp4snBp4SC9hlJmqN4s="/>
                </a>
                <a href="https://fh.dyamuh.com/" class="link">
                    <img src="https://darkn.bio/img/download.webp"/>
                </a>
                <a href="https://censura.dyamuh.com/" class="link">
                    <img src="https://st4.depositphotos.com/38197074/41809/v/450/depositphotos_418093880-stock-illustration-initial-letter-vector-logo-icon.jpg"/>
                </a>
            </div>
        </div>
        
        <!-- Audio Controls Box -->
        <div class="audio-controls">
            <img id="albumCover" src="watchthepartydie.jpg" alt="Album Cover" class="album-cover" />
            <div class="track-info">
                <p id="trackName">Watch the Party Die</p>
                <p id="trackArtist">Kendrick Lamar</p>
                <p id="trackDuration">0:00 / 3:45</p>
            </div>
            <div class="controls">
                <a href="#" id="prevTrack" class="control-link">⏮️</a>
                <a href="#" id="playPause" class="control-link">▶️</a>
                <a href="#" id="nextTrack" class="control-link">⏭️</a>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/NotDyamuh" class="social-link">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="GitHub" />
            </a>
            <a href="https://discord.com/invisible_taewon" class="social-link">
                <img src="https://yt3.googleusercontent.com/Ws_BpAWD46mOjCW3XCnsZ0YmghW-6fhMf6d9pvCvb4g8JJftgvL54039U1mgh31OchR4ApMTezc=s900-c-k-c0x00ffffff-no-rj" alt="Discord" />
            </a>
        </div>
    </div>
    <div id="customCursor"></div>

    <audio id="backgroundAudio" preload="auto" loop></audio>
    
    <div class="modal" id="audioModal">
        <p>Click Anywhere</p>
    </div>

    <script src="script.js"></script>
    
    <footer class="footer">
      <p>Made with love and lots of pain by dyamuh ❤️</p>
    </footer>
</body>
</html>
